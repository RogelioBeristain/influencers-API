<div class="container-full mx-auto col-md-6">

    <div *ngIf="cargando" class="alert alert-info text-center mt-3">
        <h4 class="alert-heading">
            Cargando
        </h4>
        <p>
            <i class="fa fa-sync-alt fa-spin ga-2x">

            </i>
        </p>
        <p class=" mb-0">
            espere por favor
        </p>

    </div>

    <div *ngIf="!cargando && influencers.length <=0" class="alert alert-warning text-center mt-3">
        <h4 class="alert-heading">
            Sin influencers
        </h4>
        <p>
            <i class="fa fa-exclamation  ga-2x">

            </i>
        </p>


    </div>

    <div  *ngFor="let influencer of influencers"  class=" card-influ  mt-2  ">

        <div class="row ">

            <div class="col-md-12 mx-auto">


                <div class="card px-2 pb-4">
                    <h4 class="card-title text-right p-0 "> <a [routerLink]="[ '/influencer', influencer['id'] ]">  <i class="fas fa-ellipsis-h "     ></i> </a> </h4>
                    <div class="card-body p-0">
                        <div class="media d-flex">
                            <div class="align-self-center">
                                <div class="img-influ float-left pr-2">
                                    <svg width="50" height="50">
                                        <circle cx="25" cy="25" r="20" fill="#aeaeae" />
                                        <text x="50%" y="50%" text-anchor="middle" fill="white" font-size="20px"
                                            font-family="Arial" dy=".3em">{{influencer.socialNetworkId}}</text>
                                        Sorry, your browser does not support inline SVG.
                                    </svg>



                                </div>
                            </div>
                            <div class="media-body ">
                                <div class="data-influ">

                                    <div>
                                        <h5>{{ influencer.fullName }}</h5>
                                        <span>@{{ influencer.userName }}</span>
                                    </div>


                                    <div class="info">

                                        <a class="info-icon" target="_blank" rel="noopener noreferrer">

                                            icon

                                            <div>
                                                {{ influencer.categoryId }}
                                            </div>

                                        </a>
                                        <a class="info-icon" target="_blank" rel="noopener noreferrer">
                                            {{ influencer.followersCount }}
                                            <div>
                                                Seguidores
                                            </div>


                                            <div>

                                            </div>
                                        </a>
                                        <a class="info-icon" target="_blank" rel="noopener noreferrer">
                                            {{ influencer.followingCount }}
                                            <div>
                                                Seguidos
                                            </div>


                                        </a>
                                        <a class="info-icon" target="_blank" rel="noopener noreferrer">
                                            {{ influencer.phone }}
                                        </a>

                                        <a class="info-icon" target="_blank" rel="noopener noreferrer">
                                            {{ influencer.email }}
                                        </a>



                                    </div>
                                </div>
                            </div>
                        </div>



                    </div>

                </div>
            </div>
        </div>




    </div>


  






    <a routerLink="/influencer/new" class="float">
        <i class="fa fa-plus my-float"></i>
    </a>
 




</div>

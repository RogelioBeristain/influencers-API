<div class="container-full mx-auto col-md-6">



    <form (ngSubmit) ="guardar( f )" #f="ngForm" class="my-4">


        <div class="form-group">
            <label for="categoryInput">Categoria</label>
            <input type="text" placeholder="" name="category_id" [(ngModel)]="influencer.categoryId" class="form-control" id="category_id"
               >
        </div>
        <div class="form-group">
            <label for="socialNetworkInput">Red Social</label>
            <input type="text" placeholder="Facebook" [(ngModel)]="influencer.socialNetworkId" name="social_network_id" class="form-control" id="social_network_id">
        </div>
        <div class="form-group">
            <label for="userNameInput">Nombre de usuario</label>
            <input type="text"  placeholder="@username" [(ngModel)]="influencer.userName" name="username" class="form-control" id="username"
                aria-describedby="emailHelp">
        </div>
        <div class="form-group">
            <label for="fullNameInput">Nombre completo</label>
            <input type="text" placeholder="John Smith Perez" [(ngModel)]="influencer.fullName" name="full_name" class="form-control" id="full_name">
        </div>
        <div class="form-group">
            <label for="phoneNumberInput">Telefono</label>
            <input type="tel"  pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="000-000-0000"  [(ngModel)]="influencer.phone" name="phone" class="form-control" id="phone">
        </div>
        <div class="form-group">
            <label for="emailInput">Email</label>
            <input type="email" placeholder="user@example.com" [(ngModel)]="influencer.email" name="email" class="form-control" id="email">
        </div>
        <div class="form-group">
            <label for="flollonwersInput">Followers</label>
            <input type="number" min="1" placeholder="" [(ngModel)]="influencer.followersCount" name="followers_count" class="form-control" id="followers_count">
        </div>
        <div class="form-group">
            <label for="flollonwingInput">Following</label>
            <input type="number" min="1" placeholder="" [(ngModel)]="influencer.followingCount" name="following_count" class="form-control" id="following_count">
        </div>


        <button type="submit" class="btn btn-primary">Guardar</button>  <button *ngIf="influencer.id" (click)="borrar(influencer.id,influencer)" type="button" class="btn btn-danger ml-2">Eliminar</button>
        
    </form>


    






    <a routerLink="/influencers" class="float">

        <i class="fas fa-undo-alt my-float"></i>
    </a>



</div>
